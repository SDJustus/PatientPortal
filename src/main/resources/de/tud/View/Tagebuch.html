<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-horizontal-layout caption-as-html caption="<h1><FONT SIZE=&quot;5&quot;><b>Neuer Tagebucheintrag</b></FONT></h1>" size-full margin>
   <vaadin-form-layout width-auto height="300px" margin :middle>
    <vaadin-date-time-field _id="datePicker"></vaadin-date-time-field>
    <vaadin-vertical-layout width="715px" height="312px" margin="false" _id="verticalLayout">
     <vaadin-horizontal-layout style-name="smileyBackground colored" width="571px" height="115px">
      <vaadin-combo-box caption-as-html caption="&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp<b>Symptome:</b>" width="170px" height="48px" data-item-type="java.lang.String">
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
      <vaadin-image caption-as-html caption="&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp<b>Schwach</b>" width="90px" height="90px" alt="" _id="goodSmiley" :middle :right></vaadin-image>
      <vaadin-image caption-as-html caption="&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp<b>Mittel</b>
" width="90px" height="90px" _id="middleSmiley" :middle :right></vaadin-image>
      <vaadin-image caption-as-html caption="&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp<b>Stark</b>" style-name="smileys" width="90px" height="90px" _id="badSmiley" :middle :right></vaadin-image>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout visible="false" width="270px" height="96px">
      <vaadin-label plain-text _id="goodlabel"></vaadin-label>
      <vaadin-label plain-text _id="middlelabel" :middle :center></vaadin-label>
      <vaadin-label plain-text _id="badlabel" :middle :center></vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout height="60px"></vaadin-horizontal-layout>
     <vaadin-button height="40px" plain-text _id="saveButton">
       Speichern 
     </vaadin-button>
     <vaadin-label style-name="moodtextlabel" height="20px" plain-text _id="moodLabel"></vaadin-label>
     <vaadin-horizontal-layout height="15px"></vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-grid height="400px" data-item-type="de.tud.Model.DataModelDiary" _id="table"></vaadin-grid>
   </vaadin-form-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
